<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="">
    </header>
    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                </div>
                <div>
                    <img src="./images/icon-dollar.svg" alt="icone do cifrao">
                    <input type="number" name="conta" id="conta">
                </div>

                <div class="gorjeta">
                    <label for="outra"></label>
                        <div>
                            <input type="button" value="5%">
                            <input type="button" value="10%">
                            <input type="button" value="15%">
                            <input type="button" value="25%">
                            <input type="button" value="50%">
                            <input type="number" name="outra" id="outra">
                        </div>
                </div>
                <div class="pessoas">
                    <label for="conta">Quantidade de pessoas</label>
                    <p>NÃ£o pode ser zero</p>
                </div>
                <div>
                    <img src="./images/icon-person.svg" alt="icone do cifrao">
                    <input type="number" name="conta" id="conta">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
